    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $('#content').toggleClass('active');
            });

            $('.more-button,.body-overlay').on('click', function () {
                $('#sidebar,.body-overlay').toggleClass('show-nav');
            });

        });
    </script>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const sidebarItems = document.querySelectorAll('.sidebar-item a');

            function setActiveItem() {
                const currentPath = window.location.pathname.split('/').pop(); // Get current page name
                sidebarItems.forEach(item => {
                    const itemPath = item.getAttribute('href');
                    if (itemPath === currentPath) {
                        item.parentElement.classList.add('active');
                    } else {
                        item.parentElement.classList.remove('active');
                    }
                });
            }

            sidebarItems.forEach(item => {
                item.addEventListener('click', function () {
                    // Update active state immediately
                    sidebarItems.forEach(el => el.parentElement.classList.remove('active'));
                    this.parentElement.classList.add('active');

                    // Allow the default navigation to occur
                });
            });

            // Set the correct active item on page load
            setActiveItem();
        });

    </script>
